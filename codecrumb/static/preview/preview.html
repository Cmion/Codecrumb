<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        height: 100vh;
        color: #888;
        width: 100vw;
        background: transparent;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "segoe ui", Arial, Helvetica, sans-serif;
        font-weight: 300;
      }
      .hello {
        font-size: 26px;
        padding: 10px;
        color: rgba(108, 103, 131, 1);
        user-select: none;
        text-transform: capitalize;
      }
      @media screen and (max-width: 540px) {
        .hello {
          font-size: 20px;
        }
      }
      @media screen and (max-width: 340px) {
        .hello {
          font-size: 16px;
        }
      }
      @media screen and (max-width: 200px) {
        .hello {
          font-size: 14px;
        }
      }
    </style>
    <title>CodeCrumb</title>
  </head>
  <body>
    <div class="foo" bar="baz">
      <span class="hello"></span>
    </div>
    <script>
      const wordArray = [
        "Click ALT + R to run your code.",
        "Be the coder your linter says your are!.",
        "add a library by selecting the wheel icon",
        "Use ALT + A to beautify your code.",
        "Think more, Code More",
        "Run Es6 codes",
        "Add an emoji by typing +emojiName+ & CTRL-Space"
      ];
      const hello = document.querySelector(".hello");

      hello.textContent =
        wordArray[Math.floor(Math.random() * wordArray.length)];
    </script>
  </body>
</html>
