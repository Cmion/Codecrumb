<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/form.css')}}"
    />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal sign-in-md">
        <div class="modal-header">
          <p class="md-text">Please sign in to save this crumb</p>
        </div>
        <div class="error">
          <div class="error-label"></div>
        </div>
        <form action="" id="sign-in-form">
          {{ form.hidden_tag() }}
          <div class="create-header"><span>Sign in</span></div>
          <div class="input">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username / Email"
              required="true"
            />
            <label for="">Username / Email</label>
          </div>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required="true"
            />
            <label>Password</label>
          </div>
          <div class="submit">
            <button type="submit" id="submit">Sign in</button>
            <button id="spin-btn" class="show-spinner">
              <span class="spinner "></span>
            </button>
          </div>
        </form>
        <div class="save-as-anon">
          <a href="#" class="sv-an">I'd rather save it anonymously</a>
        </div>
        <div class="other">
          <a href="#" class="signup-other">or Sign up?</a>
        </div>
      </div>
      <!-- sign in end -->

      <div class="modal sign-up-md show-modal">
        <!--
            <div class="modal-header">
              <p class="md-text">Please sign up to save this crumb</p>
            </div>
          -->
        <form action="">
          <div class="create-header"><span>Create an Account</span></div>
          <div class="input">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required="true"
            />
            <label for="">Username</label>
          </div>
          <div class="bt-error">
            <p class="md-error">Account already exist with that Username</p>
          </div>
          <div class="input">
            <input
              type="email"
              name="email"
              id="eamil"
              placeholder="Email"
              required="true"
            />
            <label for="">Email</label>
          </div>
          <div class="bt-error">
            <p class="md-error">Account already exist with that Email</p>
          </div>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required="true"
            />
            <label for="">Password</label>
          </div>
          <div class="bt-error">
            <p class="md-error">Password must be atleast 8</p>
          </div>
          <div class="submit">
            <button type="submit" id="btn">Sign up</button>
          </div>
        </form>
        <div class="save-as-anon">
          <a href="#" class="sv-an">I'd rather save it anonymously</a>
        </div>
        <div class="other">
          <a href="#" class="signin-other">or Sign in?</a>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='js/form.js')}}"></script>
  </body>
</html>
